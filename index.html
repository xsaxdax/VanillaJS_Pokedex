    <div id="card-wrapper" class="card-container"  >
        <script>
            let referenceElement = document.getElementById('card-wrapper');
            const interval = {
                //offset: 134,
                //there are pokemon after 1025 who are arent real pokemon fix that....
                limit: 1025,
            };
            const P = new Pokedex.Pokedex({ cacheImages: true });
            (async () => {
                const golduck = await P.getPokemonsList(interval)
                for (const [key, value] of Object.entries(golduck.results)) {
                    // console.log(key, value.name);
                    const temp = `
                    <div class="card" height="108" width="104" style="border:1px solid silver; content-visibility:auto; border-radius: 7%;">
                <p style="padding-top:4px; max-height: fit-content; text-align:right;padding-right: 8px;">${+key + 1}</p>
                  <img class="center-screen pokemon-image" loading="lazy" src="/assets/${+key + 1}.png" alt="${value.name}"width: 72px;height: 72px;"/>
          
                <p class="center-screen pokemon-name" style=" height:44px; border-radius: 7%;   font-size: 12px;">${value.name}</p>
            </div>`
                    referenceElement.insertAdjacentHTML("beforeend", temp)
                    //referenceElement.parentNode.insertBefore(temp, referenceElement.nextSibling);
                }
            })()
        </script>
