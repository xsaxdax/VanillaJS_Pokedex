 color: white; margin-left: 16px"> Pokedex</h1>

<div class="info-d"></div>
    
    <div id="card-wrapper" class="card-container">
        <script>
            let referenceElement = document.getElementById('card-wrapper');
            const interval = {
                //offset: 134,
                //there are pokemon after 1025 who are arent real pokemon fix that....
                limit: 1025,
            };
            const P = new Pokedex.Pokedex({cache:true, cacheImages: true });
            (async () => {
                const golduck = await P.getPokemonsList(interval)
                const displayIdNumber=
                 (i) =>{
                switch (true) {
                case (i < 9):
                return "#00"+(+i+1);
    case (i < 99):
        return "#0" +(+i+1)
    default:
        return "#"+(+i+1);
}}
                for (const [key, value] of Object.entries(golduck.results)) {
                    // console.log(key, value.name);
                    const temp = `
                    <div class="card ${value.name}" height="108" width="104" style="overflow: hidden; border:1px solid silver; border-radius: 8%; background: #FFFFFF;">
        <p style="font-size: 8px; padding-top:4px;  text-align:right;padding-right: 8px; height: 14px; margin-bottom: 0px; color: #666666; ">${displayIdNumber(key)}</p>
          <img class="pokemon-image" loading="lazy" src="/assets/${+key + 1}.png" alt="${value.name}" style="width: 72px;height: 72px; z-index: 1; margin-bottom: -26px;" />
          <div style=" height:44px; z-index: 0; border-radius: 7%; background-color: #E0E0E0; ">
        <p class="center-screen " style="padding-bottom: 4px;
         border-radius: 7% 7% 10% 10%;   font-size: 10px;
         z-index: 1;margin-top: 26px; text-transform: capitalize;">${value.name}</p>
          </div>
    </div>
                    
                `
                    referenceElement.insertAdjacentHTML("beforeend", temp)
                    //referenceElement.parentNode.insertBefore(temp, referenceElement.nextSibling);
                }
            })()
        </script>
